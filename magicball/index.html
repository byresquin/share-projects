<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magicball | Geleceğine yön ver</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Pattaya&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/app/style.css" defer>
</head>

<body class="container">
    <header>
        <h1>Magicball</h1>
    </header>
    <article class="container">
        <div class="ball" id="magicBall">
            <h2 id="numberDisplay"><i class="ai-pointer-hand"></i></h2>
            <p class="result" id="resultText"></p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" autofocus placeholder="Bir soru yaz ve topu çevir.. ">
            <span class="message" id="errorMsg"></span>
            <span class="info">" Ne yapacağını bilmiyorsan, sihirli top sana yol gösterebilir! "</span>
        </div>
    </article>

    <footer class="container d-flex">
        <div class="f-info">
            <img class="logo-small" src="assets/img/logo.png" alt="logo" title="logo">
            <h6>© Copyright <span id="year"></span> | Tüm Hakları Saklıdır.</h6>
        </div>
        <a href="https://www.linkedin.com/in/onurqunes/"><i class="fa-brands fa-linkedin-in" title="linkedin"></i></a>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/akar-icons-fonts"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/app/script.js" defer></script>

</body>

</html>
